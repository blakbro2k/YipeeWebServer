<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{game.title} + ' : ' + #{game.createTable}">_title.</title>

    <link th:rel="stylesheet" th:href="@{assets/bootstrap4-toggle/bootstrap4-toggle.min.css}"/>
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">
    <form action="#" th:action="@{/doCreateTable?roomId={id}(id=${roomId})}" th:object="${webTableDTO}" method="post">
        <div class="form-group">
            <div class="dropdown show">
                <select th:field="*{accessType}" id="tableType">
                    <option th:each="p : ${tableTypes}" th:value="${p}" th:text="${p}" />
                </select>
            </div>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" th:field="*{rated}" id="rated">
            <label class="form-check-label" for="rated">Rated</label>
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" th:field="*{sound}" id="sound">
            <label class="form-check-label" for="sound">Sound</label>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>

</div>
</body>
